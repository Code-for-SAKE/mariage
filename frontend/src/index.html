<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>KIA 先端技術研究会2021 サンプルアプリ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/botui/build/botui.min.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/botui/build/botui-theme-default.css"
    />
    <link href="/css/main.css" rel="stylesheet" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  </head>
  <body>
    <div
      class="
        d-flex
        flex-column flex-md-row
        align-items-center
        p-3
        px-md-4
        mb-3
        border-bottom
        shadow-sm
        bg-light
      "
    >
      <h5 class="my-0 mr-md-auto font-weight-normal">
        KIA 先端技術研究会2021 サンプルアプリ
      </h5>
      <div class="flex-grow-1"></div>
      <a class="btn btn-outline-primary" id="start-chat" href="#"
        >問い合わせを開始する</a
      >
    </div>
    <div id="content" class="m-5">
      <p id="count-area" class="m-2"></p>
      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          id="search-query"
          placeholder="何を調べますか？"
        />
      </div>
      <button id="text-search" class="btn btn-primary">検索する</button>
      <ul id="search-result" class="mt-2"></ul>
    </div>
    <div class="botui-app-container" id="botui-app">
      <!-- チャットの表示  -->
      <bot-ui></bot-ui>
    </div>
    <footer class="fixed-bottom border-top p-3 bg-light">
      Copyright (c) 2021 Mebius Corp.
    </footer>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">API Test</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Input data:</label
                >
                <input type="text" class="form-control" id="recipient-name" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Result:</label>
                <textarea
                  class="form-control"
                  id="message-text"
                  rows="5"
                  readonly
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">送信する</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
    <script src="https://unpkg.com/botui/build/botui.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
